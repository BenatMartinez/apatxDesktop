<button type="button" class="btn btn-primary" id="buttonCrearAlumno" data-bs-toggle="modal" data-bs-target="#crearAlumnoModal">
    Crear Alumno
</button>

<div class="modal fade" id="crearAlumnoModal" tabindex="-1" role="dialog" aria-labelledby="crearAlumnoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearAlumnoModalLabel">Crear Alumno</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form onsubmit="event.preventDefault(); enviarDatos()">
        <div class="modal-body">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="form-group">
              <label for="curso">Curso</label>
              <input type="text" class="form-control" id="curso" name="curso">
            </div>
            <div class="form-group">
              <label for="contacto.email">Email</label>
              <input type="email" class="form-control" id="contacto.email" name="contacto.email">
            </div>
            <div class="form-group">
              <label for="contacto.telefono">Teléfono</label>
              <input type="text" class="form-control" id="contacto.telefono" name="contacto.telefono">
            </div>
            <div class="form-group">
              <label for="contacto.tutor">Tutor</label>
              <input type="text" class="form-control" id="contacto.tutor" name="contacto.tutor">
            </div>
            <div class="form-group">
              <label for="contacto.direccion">Dirección</label>
              <input type="text" class="form-control" id="contacto.direccion" name="contacto.direccion">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  

<table id="alumnosTable" class="display">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Descripción</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
